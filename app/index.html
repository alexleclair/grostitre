        <div class="container">
            <div class="form">
                <h1>Gros Titre</h1>
                <h2>Votre titre professionnel vous semble insignifiant?<br />
                    Toujours gêné de donner votre carte dans les soirées réseautage?<br /><br/>

                    Accélérez votre carrière avec GROS TITRE.
                </h2>
                <form role="form" action="#">
                    
                    <div class="input">
                        <input type="text" id="firstname" name="firstname" placeholder="Prénom *" class="firstname" />
                        <label for="firstname">Prénom *</label>
                    </div>

                    <div class="input">
                        <input type="text" id="lastname" name="lastname" placeholder="Nom *" class="lastname" />
                        <label for="lastname">Nom *</label>
                    </div>
                    
                    <div class="input input-company">
                        <input type="text" id="company" name="company" placeholder="Compagnie" class="company" />
                        <label for="company">Compagnie</label>
                    </div>
                    <div style="text-align:center">
                        <a class="btn btn-submit">Grossir mon titre</a>
                    </div>
                    
                </form>
            </div>

            <div class="result">
                <div class="card">
                    <h1 class="company"></h1>
                    <h2><span class="firstname"></span> <span class="lastname"></span></h2>
                    <h3 class="title"></h3>
                </div>

                <div class="buttons">
                    <a class="btn btn-retry">Je veux un autre titre</a>
                    <!-- <a class="btn btn-share">Partager</a> -->
                    <div class="share">
                        <a href="https://twitter.com/share" class="twitter-share-button" data-text="GROS TITRE - Accédez à un poste supérieur en un clic grâce à GROS TITRE. #FaitesvotreDESSCM" data-lang="fr" data-size="large" data-count="none">Tweeter</a>
                        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                        <div class="fb-like" data-layout="button" data-action="like" data-show-faces="true" data-share="false" data-href="http://www.grostitre.ca/"></div>
                    </div>
                </div>

                <div class="promo">
                    <h2>Ne faites plus semblant, faites votre DESSCM.</h2>
                    <a class="btn btn-learn-more" target="_blank" href="http://www.faitesvotredesscm.com/?utm_source=signature_generateur&utm_medium=signature&utm_content=signature_generateur&utm_campaign=DTSB2014">En savoir plus</a>
                </div>

                <div class="logo">
                    <a href="http://www.hec.ca/programmes_formations/des/dess/dess_communication_marketing/" target="_blank"><img src="images/logo.png" alt="" /></a>
                </div>

            </div>
